<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="linkStyle.css">
  <title>Try</title>
  <style type="text/css" media="screen">
    @import url("importStyle.css");
  </style>
  <script>
    function change() {
      var linkDlBorder = document.getElementById("dl");
      linkDlBorder.style.backgroundColor = "#ddd";
      var importLiColor = document.getElementById("li");
      importLiColor.style.listStyle = "square";
    }
  </script>
</head>
<body>
  <dl id="dl">
    <dt>列表项1</dt>
    <dd>列表项1-元素1</dd>
    <dd>列表项1-元素2</dd>
    <dt>列表项2</dt>
    <dd>列表项2-元素1</dd>
    <dd>列表项2-元素2</dd>
    <dt>列表项3</dt>
    <dd>
      <ul>
        <li id="li">ul-1</li>
        <li>ul-2</li>
        <li>ul-3</li>
      </ul>
    </dd>
  </dl>
  <button onclick="change()">TRY</button>
</body>
</html>
