<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>去除inline-block空格</title>
  <style>
    div p{
      display: inline-block;
      width: 50px;
      height: 30px;
      line-height: 30px;
      background-color: #cad5eb;
      color: steelblue;
      font-size: 16px;
      text-align: center;;
    }

    /* 方法四 */
    .font-size {
      font-size: 0;
      -webkit-text-size-adjust: none;
    }

    /* 方法五 */
    .spacing {
      letter-spacing: -5px;
    }
    .spacing p {
      letter-spacing: 0;
    }
  </style>
</head>
<body>
  <h2>初始情况</h2>
  <div>
    <p href="##">1st</p>
    <p href="##">2nd</p>
    <p href="##">3rd</p>
  </div>

  <h3>方法一：去掉标签间空格</h3>
  <div>
    <p href="##">1st
    </p><p href="##">2nd
    </p><p href="##">3rd</p>
  </div>
  或
  <div>
    <p href="##">1st</p
    ><p href="##">2nd</p
    ><p href="##">3rd</p>
  </div>
  或
  <div>
    <p href="##">1st</p><!--
    --><p href="##">2nd</p><!--
    --><p href="##">3rd</p>
  </div>

  <h3>方法二：让闭合标签吃胶囊</h3>
  <div>
    <p href="##">1st
    <p href="##">2nd
    <p href="##">3rd
  </div>

  <h4>方法四：设置font-size</h4>
  <div class="font-size">
    <p href="##">1st</p>
    <p href="##">2nd</p>
    <p href="##">3rd</p>
  </div>

  <h4>方法四：设置letter-spacing</h4>
  <div class="spacing">
    <p href="##">1st</p>
    <p href="##">2nd</p>
    <p href="##">3rd</p>
  </div>
</body>
</html>
