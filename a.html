<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/SubType.js"></script>
  <style>
  .tri1 {
    width: 0;
    height: 0;
    border-color: black transparent transparent;
    border-style: solid;
    border-width: 20px 20px 0;
  }
  .tri2 {
    width: 0;
    height: 0;
    border-color: transparent chartreuse transparent transparent;
    border-style: solid;
    border-width: 20px 20px 0 0;
  }
  .nw {
    width: 0;
    height: 0;
    border-color: coral transparent transparent transparent;
    border-style: solid;
    border-width: 20px 20px 0 0;
  }

  .box1 ~ .box1 {
    width: 20px;
    height: 20px;
    background-color: violet;
  }
  .box1 + .box1 {
    color: #fff;
  }
  </style>
</head>
<body>
  <!-- triangle -->
  <div class="tri1"></div>
  <div class="tri2"></div>
  <div class="nw"></div>
  <hr>

  <!-- ***************************** -->

  <div class="parent" id="parent"></div>
  <script>
    var parent = document.getElementById("parent");

    var child = document.createElement("p");
    child.appendChild(document.createTextNode("I'm child!"));
    var fragmentChild = document.createDocumentFragment();
    fragmentChild.appendChild(document.createTextNode("I'm fragmentChild!"));

    parent.appendChild(child);
    parent.appendChild(fragmentChild);
  </script>

  <!-- ***************************** -->

  <div class="box1">1</div>
  <div class="box1">2</div>
  <div class="box1">3</div>
  <div class="box1">4</div>
  <hr>
  <div class="box1">5</div>
  <hr>
  <ul id="ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script>
  let ul = document.querySelector('#ul')
  ul.addEventListener('click', (event) => {
    console.log(event.target);
  })
</script>

<!-- jsonp -->
<button id="jsonpBtn">jsonp测试</button>
<div id="result"></div>
<script>
  var jsonpBtn = document.getElementById("jsonpBtn");
  jsonpBtn.addEventListener("click",() => {
    var box = document.getElementById("result");
    var addScript = document.createElement("script");
    addScript.type = "text/javascript";
    addScript.src="https://sug.so.360.cn/suggest?callback=dealResult";
    box.appendChild(addScript);
  }, false);
  function dealResult(result) {
    console.log(result);
  }
</script>

<script>
  function checkState() {
    var time = new Date();
    console.log(time);
  }
  window.setTimeout(checkState, 500); // 0.5s
  window.setTimeout(checkState(), 10000); // 10s
  window.setTimeout("checkState()", 1000); // 1s

<!-- arguments -->
<hr>
<input type="number" id="num1">
<input type="number" id="num2">
<dl>
  <dt>结果</dt>
  <dd></dd>
</dl>
<input type="button" id="calculate" value="求和">
<script>
  function doAdd() {
    document.getElementsByTagName("dd")[0].textContent = (arguments[0] + arguments[1]);
  }
  function doNow() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    doAdd(num1, num2);
  }
  var addBtn = document.getElementById("calculate");
  addBtn.addEventListener("click", doNow, false);
</script>
